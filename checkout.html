<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <body>
        <main>
            <h1>Checkout</h1>
            <div class="container">
                <form action="">
                    <h4>Contact information</h4>
                    <p class="label">Email</p>
    
                    <div class="input_box">
                        <i class="fa fa-envelope"></i>
                        <input type="email" name="" id="" placeholder="Enter your email..." class="input_text">
                    </div>
                    <p class="label">Phone</p>
                    <div class="input_box">
                        <i class="fa fa-phone"></i>
                        <input type="number" name="" id="" placeholder="Enter your phone..." class="input_text">
                    </div>
                    <h4 class="middle_title">Shipping address</h4>
                    <p class="label">Full name</p>
                    <div class="input_box">
                        <i class="fa fa-user"></i>
                        <input type="text" name="" id="" placeholder="Enter your Full name..." class="input_text">
                     </div>
                     <p class="label">Adress</p>        
                    <div class="input_box">
                        <i class="fa fa-home"></i>
                        <input type="text" name="" id="" placeholder="Enter your adress..." class="input_text">
                    </div>
                    <p class="label">City</p>
                    <div class="input_box">
                        <i class="fa fa-city"></i>
                        <input type="text" name="" id="" placeholder="Enter your city..." class="input_text">
                     </div>
                     
                     <div class="input_bottom">
                        
                        <div class="input_country">
                            <p class="label">Country</p>
                           <div class="country_div">
                            <i class="fa fa-globe-europe"></i>
                            <select class="country_box">
                                <option value="Turkey">Turkey</option>
                                <option value="Germany">Germany</option>
                                <option value="USA">USA</option>
                                <option value="Canada">Canada</option>
                                <option value="UK">UK</option>
                            </select>
                           </div> 
                         
                        </div>
    
                        <div class="input_post"> 
                            <p class="label">Post Code</p>
                         <div class="post_div">
                            <i class="fa fa-mail-bulk"></i>
                            <input type="number" name="" id="" placeholder="Enter your postal code..." class="post_box">
                         </div>  
                        </div>
                    
                     </div>
                    <input type="checkbox" name="" id="">
                    <label for="">See this information next time</label>
                     <input type="submit" value="Continue" class="button">
                </form>
                <div class="shopping">
                    <div class="shopping_sub">
                        <div class="shopping-left">
                            <img src="./img/photo1.png" alt="" style="width: 100px;">
                        </div>
                        <div class="shopping-right">
                            <h4>Vintage Backbag</h4>                      
                            <p>$54.99 <span>$94.99</span></p>
                            <div class="shopping-right_sayac">
                                <div class="minus">-</div>
                                <div class="one">1</div>
                                <div class="plus">+</div>
                            </div>                    
                        </div>
                    </div>
    
                    <div class="shopping_sub">
                        <div class="shopping-left">
                            <img src="./img/photo2.png" alt="" style="width: 100px;">
                        </div>
                        <div class="shopping-right">
                            <h4>Levi Shoes</h4>                      
                            <p>$74.99 <span>$124.99</span></p>
                            <div class="shopping-right_sayac">
                                <div class="minus">-</div>
                                <div class="one">1</div>
                                <div class="plus">+</div>
                            </div>                    
                        </div>
                    </div>
                    <div class="price">
                        <div class="total">
                            <h4>Shipping</h4>
                            <h4>$19</h4>
                        </div>
                        <div class="total">
                            <h4>Total</h4>
                            <h4>$148.98</h4>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</body>
</html>
